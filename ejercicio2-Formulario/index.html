<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="general">
        <h1>
            Introducir los campos de las personas
        </h1>

        <form class="formulario">
            <div>
                <p>Usuario</p>
                <input type="text" name="Usuario">
            </div>

            <div>
                <p>Apellido</p>
                <input type="text" name="Apellido">
            </div>

            <div>
                <p>Contraseña</p>
                <input type="password" name="Contraseña">
            </div>

            <div>
                <p>Email de la compañia</p>
                <input type="email" name="Correo">
            </div>

            <div>
                <p>Ciudad</p>
                <input type="text" name="Ciudad">
            </div>

            <div>
                <p>Url de la imagen</p>
                <input type="text" name="Imagen">
            </div>

            <div class="fecha">
                <p>Fecha de la creación</p>
                <input type="date" name="FechaCreacion">
            </div>

            <div class="activado">
                <p>Activado</p>
                <input type="checkbox" name="Activado">
            </div>

            <div class="fecha">
                <p>Fecha finalización</p>
                <input type="date" name="FechaFin">
            </div>

            <br>

            <div class="boton">
                <input type="button" name="Editar" value="Editar">
                <input type="button" name="Limpiar" value="Limpiar">
            </div>
        </form>
    </div>
</body>

</html>
